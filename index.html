<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Cylon - Premium Movie Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff3860;
            --secondary: #8c4bff;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #f5f5f5;
            --gray: #222222;
            --card-bg: rgba(30, 30, 30, 0.7);
            --transition: all 0.3s ease;
            --ad-primary: #4a6cf7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            background-attachment: fixed;
            background-size: cover;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(40, 40, 40, 0.1) 0%, rgba(10, 10, 10, 0.95) 70%);
            z-index: -1;
        }
        
        header {
            background: linear-gradient(to right, rgba(20, 20, 20, 0.95), rgba(40, 10, 30, 0.95));
            padding: 15px 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        .logo i {
            color: var(--primary);
            font-size: 2rem;
        }
        
        nav {
            background: rgba(15, 15, 15, 0.9);
            padding: 10px 5%;
            display: flex;
            justify-content: center;
            gap: 10px;
            position: sticky;
            top: 70px;
            z-index: 99;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            padding: 8px 25px;
            border-radius: 20px;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        nav a:hover, nav a.active {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 0, 139, 0.4);
        }
        
        .hero {
            text-align: center;
            padding: 60px 5% 40px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            margin: 0 0 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hero h2 {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .hero p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 30px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(139, 0, 139, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(139, 0, 139, 0.4);
        }
        
        .categories {
            padding: 20px 5%;
            background: rgba(15, 15, 15, 0.8);
            margin-bottom: 30px;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .category-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: var(--transition);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .category-card:hover {
            background: linear-gradient(45deg, rgba(255, 56, 96, 0.2), rgba(140, 75, 255, 0.2));
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .category-card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .category-card h3 {
            font-size: 1.1rem;
            color: var(--light);
        }
        
        .container {
            padding: 0 5% 40px;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .movie-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: var(--transition);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(139, 0, 139, 0.3);
            border-color: rgba(255, 56, 96, 0.3);
        }
        
        .movie-thumb {
            position: relative;
            height: 200px;
            overflow: hidden;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .movie-thumb iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 56, 96, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
            z-index: 10;
        }
        
        .movie-card:hover .play-btn {
            opacity: 1;
        }
        
        .play-btn i {
            color: white;
            font-size: 1.5rem;
        }
        
        .movie-info {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .movie-info h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .movie-meta {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            margin-bottom: 15px;
        }
        
        .rating {
            color: gold;
            font-weight: bold;
        }
        
        .movie-desc {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 20px;
            flex-grow: 1;
        }
        
        .movie-actions {
            display: flex;
            justify-content: space-between;
        }
        
        .watch-btn {
            padding: 8px 20px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .watch-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }
        
        .watch-btn:hover::before {
            left: 100%;
        }
        
        .watch-btn:hover {
            background: #ff1e4b;
        }
        
        /* Ad Banner Styling */
        .ad-banner {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            padding: 15px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ad-container {
            position: relative;
            background: rgba(30, 30, 30, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .ad-placeholder {
            width: 300px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
            position: relative;
        }
        
        .ad-placeholder::before {
            content: "Advertisement";
            position: absolute;
            top: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.4);
        }
        
        /* Ad Modal Styling */
        .ad-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .ad-modal-content {
            background: rgba(20, 20, 30, 0.95);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .ad-modal-header {
            padding: 20px;
            background: linear-gradient(90deg, var(--ad-primary), #3a0ca3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .ad-modal-header h3 {
            font-size: 1.5rem;
            color: white;
        }
        
        .close-ad {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .close-ad:hover {
            transform: scale(1.2);
        }
        
        .ad-modal-body {
            padding: 30px;
            text-align: center;
            background: rgba(10, 10, 20, 0.8);
        }
        
        .ad-modal-body p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .ad-modal-footer {
            padding: 20px;
            display: flex;
            justify-content: center;
            background: rgba(15, 15, 25, 0.9);
        }
        
        .ad-proceed-btn {
            padding: 12px 40px;
            background: linear-gradient(45deg, var(--ad-primary), #4361ee);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.4);
        }
        
        .ad-proceed-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 108, 247, 0.6);
        }
        
        .ad-timer {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 50px 0;
            padding: 0 5%;
        }
        
        .feature-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--secondary);
        }
        
        .feature-card i {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 20px;
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .feature-card p {
            color: rgba(255, 255, 255, 0.7);
        }
        
        footer {
            background: rgba(10, 10, 10, 0.95);
            padding: 40px 5% 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 50px;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .footer-column h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 12px;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .footer-links a:hover {
            color: var(--primary);
            transform: translateX(5px);
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            color: var(--light);
            transition: var(--transition);
        }
        
        .social-links a:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }
        
        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0.8;
            z-index: 99;
            box-shadow: 0 5px 15px rgba(255, 56, 96, 0.3);
        }
        
        .back-to-top:hover {
            opacity: 1;
            transform: translateY(-5px);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 15px 5%;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            nav {
                top: 70px;
                overflow-x: auto;
                justify-content: flex-start;
                padding: 10px 5%;
            }
            
            nav a {
                flex-shrink: 0;
                padding: 8px 15px;
            }
            
            .hero h2 {
                font-size: 2.2rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .ad-modal-content {
                width: 95%;
            }
            
            .movie-thumb {
                height: 180px;
            }
        }
        
        @media (max-width: 480px) {
            .hero {
                padding: 40px 5% 30px;
            }
            
            .ad-modal-body {
                padding: 20px 15px;
            }
            
            .categories-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .category-card {
                padding: 15px 5px;
            }
            
            .category-card i {
                font-size: 2rem;
            }
            
            .category-card h3 {
                font-size: 0.9rem;
            }
            
            .movie-thumb {
                height: 160px;
            }
            
            .movie-info {
                padding: 15px;
            }
            
            .movie-info h3 {
                font-size: 1.1rem;
            }
            
            .movie-desc {
                font-size: 0.85rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <div class="logo">
            <i class="fas fa-play-circle"></i>
            <h1>Stream Cy
