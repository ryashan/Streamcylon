<script>
    const downloadBtn = document.getElementById('downloadBtn');
    const adLink = "https://www.effectivegatecpm.com/ejbsrn9di?key=e1884cd7d7934f6ecfbd81aa4e27fb96";
    const fileLink = "https://www.mediafire.com/file/qh3hbam5uuyy3nj/undressMe_ai.mp4/file";

    // Get click count from localStorage
    let clickCount = parseInt(localStorage.getItem('downloadClicks') || '0');

    downloadBtn.addEventListener('click', function() {
        clickCount++;
        localStorage.setItem('downloadClicks', clickCount);

        if(clickCount <= 3){
            // Open ad in new tab and alert
            let newTab = window.open(adLink, '_blank');
            if(newTab){ newTab.focus(); } else { alert("Please allow popups to see the ad."); }
            alert("Please close the ad and click download again.");
        } else {
            // 4th click â†’ actual download
            localStorage.removeItem('downloadClicks');
            window.location.href = fileLink;
        }
    });
</script>
